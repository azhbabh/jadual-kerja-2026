<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Roster Premium - Ahmad Zilalul</title>
    <style>
        :root {
            --primary: #d4af37;
            --bg: #0a0a0a;
            --card-bg: #161616;
            --text: #ffffff;
            --text-dim: #999;
            --danger: #ff4d4d;
            --success: #2ecc71;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 15px 15px 80px 15px;
            -webkit-tap-highlight-color: transparent;
        }

        /* PROFILE */
        .profile-header {
            display: flex; align-items: center; gap: 15px; background: var(--card-bg);
            padding: 20px; border-radius: 24px; border: 1px solid #222; margin-bottom: 12px;
        }
        .profile-img { width: 65px; height: 65px; border-radius: 50%; border: 2px solid var(--primary); object-fit: cover; }
        .profile-info h2 { margin: 0; font-size: 0.9rem; color: var(--primary); text-transform: uppercase; }
        .staff-id { font-size: 0.75rem; color: var(--text-dim); }

        /* CLOCK & SUMMARY */
        .shift-summary-card {
            background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
            padding: 15px 20px; border-radius: 24px; border: 1px solid #333;
            margin-bottom: 20px; display: flex; flex-direction: column; gap: 8px;
        }
        .summary-item { display: flex; justify-content: space-between; align-items: center; }
        .summary-label { font-size: 0.7rem; color: var(--text-dim); text-transform: uppercase; font-weight: bold; }
        .summary-val { font-size: 0.85rem; font-weight: bold; color: var(--primary); }
        .summary-val.today { color: var(--success); }

        /* STATS */
        .stats-row { display: flex; gap: 12px; margin-bottom: 25px; }
        .stat-card { flex: 1; background: var(--card-bg); padding: 15px 10px; border-radius: 20px; text-align: center; border: 1px solid #222; cursor: pointer; }
        .stat-card .val { font-size: 1.1rem; font-weight: 800; margin: 5px 0; }
        .progress-container { width: 100%; height: 4px; background: #222; border-radius: 10px; overflow: hidden; }
        .progress-bar { height: 100%; background: var(--primary); transition: width 0.5s; }

        /* CALENDAR GRID */
        .section { background: var(--card-bg); padding: 18px; border-radius: 24px; border: 1px solid #222; margin-bottom: 20px; }
        .cal-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .nav-btn { background: #222; border: none; color: var(--primary); padding: 8px 15px; border-radius: 10px; font-weight: bold; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; }
        .day-label { text-align: center; font-size: 0.6rem; font-weight: 800; color: #444; margin-bottom: 5px; }
        .day-box {
            aspect-ratio: 1; background: #111; border-radius: 12px; display: flex; flex-direction: column;
            align-items: center; justify-content: center; border: 1px solid #1a1a1a; position: relative; cursor: pointer;
        }
        .day-box.today { border: 2px solid var(--primary); }
        .day-box .date-num { position: absolute; top: 4px; left: 6px; font-size: 0.6rem; color: #555; }
        .day-box .shift-text { font-size: 1.1rem; font-weight: 900; }
        .day-box .assign-text { font-size: 0.45rem; color: var(--primary); font-weight: bold; text-align: center; width: 90%; overflow: hidden; }

        /* FORM INPUTS */
        input { background: #252525; border: 1px solid #333; color: white; padding: 14px; border-radius: 12px; width: 100%; box-sizing: border-box; margin-bottom: 10px; font-family: inherit; font-size: 1rem; }
        label { font-size: 0.65rem; color: var(--primary); display: block; margin-top: 5px; font-weight: bold; text-transform: uppercase; }

        /* BOTTOM SHEET */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 1000; }
        .bottom-sheet { 
            position: fixed; bottom: -100%; left: 0; width: 100%; background: #1a1a1a; 
            border-radius: 30px 30px 0 0; padding: 25px; box-sizing: border-box; transition: bottom 0.3s cubic-bezier(0.4, 0, 0.2, 1); z-index: 1001;
            border-top: 2px solid var(--primary); max-height: 85vh; overflow-y: auto;
        }
        .bottom-sheet.active { bottom: 0; }

        .record-card, .todo-item { background: #222; padding: 12px; border-radius: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border-left: 3px solid var(--primary); }
        .todo-text { flex: 1; font-size: 0.85rem; margin-left: 10px; color: #eee; }
        .todo-text span.done { text-decoration: line-through; color: #555 !important; }
        .btn-delete, .todo-del { color: var(--danger); background: none; border: none; font-size: 1.2rem; cursor: pointer; padding: 5px; }
        
        .selection-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 15px; }
        .select-btn { background: #252525; padding: 15px; border-radius: 15px; text-align: center; font-weight: bold; border: 1px solid #333; color: white; }
    </style>
</head>
<body>

    <div class="profile-header">
        <img id="profile-pic" src="https://ui-avatars.com/api/?name=Ahmad+Zilalul&background=d4af37&color=000" class="profile-img" onclick="document.getElementById('upload').click()">
        <input type="file" id="upload" hidden onchange="loadImg(event)">
        <div class="profile-info">
            <h2>AHMAD ZILALUL HILMI</h2>
            <div class="staff-id">Staff No: 0656</div>
            <div id="live-clock">--/--/---- | --:--:--</div>
        </div>
    </div>

    <div class="shift-summary-card">
        <div class="summary-item"><span class="summary-label">Shift Hari Ini</span><span class="summary-val today" id="summary-today">Tiada Data</span></div>
        <div style="height: 1px; background: #333; margin: 2px 0;"></div>
        <div class="summary-item"><span class="summary-label">Shift Esok</span><span class="summary-val" id="summary-tomorrow">Tiada Data</span></div>
    </div>

    <div class="stats-row">
        <div class="stat-card" onclick="openRecordSheet('AL')">
            <small>Baki AL</small><div class="val" id="text-al">20</div>
            <div class="progress-container"><div id="bar-al" class="progress-bar"></div></div>
        </div>
        <div class="stat-card" onclick="openRecordSheet('RPL')">
            <small>Rekod RPL</small><div class="val" id="text-rpl">0</div>
            <div class="progress-container"><div id="bar-rpl" class="progress-bar" style="width:100%"></div></div>
        </div>
        <div class="stat-card" onclick="openRecordSheet('CPD')">
            <small>CPD Pts</small><div class="val" id="text-cpd">0/20</div>
            <div class="progress-container"><div id="bar-cpd" class="progress-bar"></div></div>
        </div>
    </div>

    <div class="section">
        <div class="cal-nav">
            <button class="nav-btn" onclick="changeMonth(-1)">❮</button>
            <h3 id="cal-title">--</h3>
            <button class="nav-btn" onclick="changeMonth(1)">❯</button>
        </div>
        <div class="calendar-grid">
            <div class="day-label">AH</div><div class="day-label">IS</div><div class="day-label">SE</div>
            <div class="day-label">RA</div><div class="day-label">KH</div><div class="day-label">JU</div><div class="day-label">SA</div>
        </div>
        <div id="calendar-body" class="calendar-grid"></div>
    </div>

    <div class="section">
        <h3>To-Do List</h3>
        <div style="display:flex; gap:10px;">
            <input type="text" id="todo-input" placeholder="Tulis tugasan..." style="margin-bottom:0; flex:1;">
            <button onclick="openTodoPopup()" style="background:var(--primary); border:none; padding:0 20px; border-radius:12px; font-weight:bold; color:black;">+</button>
        </div>
        <div id="todo-list" style="margin-top:15px;"></div>
    </div>

    <div class="modal-overlay" id="overlay" onclick="closeSheet()"></div>
    <div class="bottom-sheet" id="sheet">
        <h3 id="sheet-title">Butiran</h3>
        <div id="sheet-content"></div>
    </div>

    <script>
        // Database
        let currentCalDate = new Date();
        let store = JSON.parse(localStorage.getItem('roster_ultimate_v2')) || {
            al: { total: 20, taken: [] },
            rpl: { records: [] },
            cpd: { records: [] },
            calendar: {},
            todos: []
        };

        // Paparan Tarikh MY
        function toMY(d) {
            if(!d) return '';
            const p = d.split('-');
            return p.length === 3 ? `${p[2]}/${p[1]}/${p[0]}` : d;
        }

        // Simpan Data
        function saveData() {
            localStorage.setItem('roster_ultimate_v2', JSON.stringify(store));
            renderStats();
            updateShiftSummary();
        }

        // Fungsi Paksa Kalendar Popup
        function triggerDatePicker(id) {
            const el = document.getElementById(id);
            if (el) {
                if ('showPicker' in HTMLInputElement.prototype) {
                    el.showPicker();
                } else {
                    el.focus();
                    el.click();
                }
            }
        }

        // Jam Digital
        function updateTime() {
            const n = new Date();
            const d = String(n.getDate()).padStart(2, '0');
            const m = String(n.getMonth()+1).padStart(2, '0');
            const y = n.getFullYear();
            document.getElementById('live-clock').innerText = `${d}/${m}/${y} | ${n.toLocaleTimeString('ms-MY', {hour12:false})}`;
        }

        // --- FUNGSI ROSTER ---
        function changeMonth(dir) { currentCalDate.setMonth(currentCalDate.getMonth() + dir); generateCalendar(); }

        function generateCalendar() {
            const body = document.getElementById('calendar-body');
            const title = document.getElementById('cal-title');
            const months = ["Januari", "Februari", "Mac", "April", "Mei", "Jun", "Julai", "Ogos", "September", "Oktober", "November", "Disember"];
            const year = currentCalDate.getFullYear(), month = currentCalDate.getMonth();
            title.innerText = `${months[month]} ${year}`;
            body.innerHTML = '';
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            for(let i=0; i<firstDay; i++) body.appendChild(document.createElement('div'));
            for(let d=1; d<=daysInMonth; d++) {
                const key = `${year}-${month+1}-${d}`;
                const data = store.calendar[key] || {s: '-', a: ''};
                const box = document.createElement('div');
                box.className = 'day-box';
                if(new Date().toDateString() === new Date(year, month, d).toDateString()) box.classList.add('today');
                box.onclick = () => openShiftPicker(key);
                box.innerHTML = `<div class="date-num">${d}</div><div class="shift-text">${data.s}</div><div class="assign-text">${data.a}</div>`;
                body.appendChild(box);
            }
            updateShiftSummary();
        }

        function updateShiftSummary() {
            const now = new Date(), tom = new Date(now); tom.setDate(now.getDate() + 1);
            const getS = (date) => {
                const key = `${date.getFullYear()}-${date.getMonth()+1}-${date.getDate()}`;
                const d = store.calendar[key];
                return (!d || d.s === '-') ? "OFF" : `${d.s} ${d.a ? '@ '+d.a : ''}`;
            };
            document.getElementById('summary-today').innerText = getS(now);
            document.getElementById('summary-tomorrow').innerText = getS(tom);
        }

        function openShiftPicker(key) {
            const content = document.getElementById('sheet-content');
            document.getElementById('sheet-title').innerText = "Pilih Shift";
            let html = '<div class="selection-grid">';
            ["M", "E", "N", "SD", "DO", "RPL", "PH", "AL", "MC"].forEach(s => {
                html += `<div class="select-btn" onclick="handleShift('${key}','${s}')">${s}</div>`;
            });
            content.innerHTML = html + '</div>';
            openSheet();
        }

        function handleShift(key, s) {
            if(["M", "E", "N", "SD"].includes(s)) openAssignPicker(key, s);
            else { store.calendar[key] = {s, a:''}; saveData(); generateCalendar(); closeSheet(); }
        }

        function openAssignPicker(key, s) {
            const content = document.getElementById('sheet-content');
            document.getElementById('sheet-title').innerText = `Tugasan (${s})`;
            let html = '<div class="selection-grid">';
            ["Ambulance", "Triage", "Team Leader", "Skip"].forEach(a => {
                html += `<div class="select-btn" onclick="store.calendar['${key}']={s:'${s}', a:'${a==='Skip'?'':a}'}; saveData(); generateCalendar(); closeSheet();">${a}</div>`;
            });
            content.innerHTML = html + '</div>';
        }

        // --- FUNGSI TO-DO ---
        function openTodoPopup() {
            const val = document.getElementById('todo-input').value;
            if(!val.trim()) return;
            const content = document.getElementById('sheet-content');
            document.getElementById('sheet-title').innerText = "Set Tarikh Akhir";
            content.innerHTML = `
                <p>Tugasan: <b>${val}</b></p>
                <label>Pilih Tarikh</label>
                <input type="date" id="pop-due" onclick="triggerDatePicker('pop-due')">
                <button onclick="saveTodoFinal()" style="width:100%; margin-top:10px; background:var(--primary); padding:15px; border-radius:12px; border:none; font-weight:bold; color:black;">SIMPAN</button>`;
            openSheet();
        }

        function saveTodoFinal() {
            const t = document.getElementById('todo-input').value, d = document.getElementById('pop-due').value;
            store.todos.push({ t, date: d, done: false });
            document.getElementById('todo-input').value = '';
            saveData(); closeSheet(); renderTodos();
        }

        function renderTodos() {
            const list = document.getElementById('todo-list');
            list.innerHTML = '';
            store.todos.forEach((todo, i) => {
                list.innerHTML += `<div class="todo-item">
                    <input type="checkbox" style="width:20px; height:20px;" ${todo.done ? 'checked' : ''} onchange="store.todos[${i}].done=!store.todos[${i}].done; saveData(); renderTodos();">
                    <div class="todo-text">
                        <span class="${todo.done ? 'done' : ''}">${todo.t}</span>
                        ${todo.date ? `<br><small style="color:#666">Due: ${toMY(todo.date)}</small>` : ''}
                    </div>
                    <button class="todo-del" onclick="store.todos.splice(${i},1); saveData(); renderTodos();">×</button>
                </div>`;
            });
        }

        // --- FUNGSI AL, RPL, CPD ---
        function openRecordSheet(type) {
            const content = document.getElementById('sheet-content');
            document.getElementById('sheet-title').innerText = type==='AL'?'Rekod AL':(type==='RPL'?'Rekod RPL':'Mata CPD');
            renderRecords(type);
            openSheet();
        }

        function renderRecords(type) {
            const content = document.getElementById('sheet-content');
            let html = '<div>';
            if(type === 'AL') {
                store.al.taken.forEach((d, i) => html += `<div class="record-card"><div>Cuti: ${toMY(d)}</div><button class="btn-delete" onclick="store.al.taken.splice(${i},1); saveData(); renderRecords('AL')">×</button></div>`);
                html += `<label>Pilih Tarikh Cuti</label><input type="date" id="in-d" onclick="triggerDatePicker('in-d')">`;
            } else if(type === 'RPL') {
                store.rpl.records.forEach((r, i) => html += `<div class="record-card"><div><b>${r.t}</b><br><small>${toMY(r.d1)} ➔ ${toMY(r.d2)}</small></div><button class="btn-delete" onclick="store.rpl.records.splice(${i},1); saveData(); renderRecords('RPL')">×</button></div>`);
                html += `<label>Sebab</label><input id="in-t" placeholder="Cth: Kerja Raya"><label>Tarikh PH</label><input type="date" id="in-d1" onclick="triggerDatePicker('in-d1')"><label>Tarikh RPL</label><input type="date" id="in-d2" onclick="triggerDatePicker('in-d2')">`;
            } else if(type === 'CPD') {
                store.cpd.records.forEach((r, i) => html += `<div class="record-card"><div style="flex:1"><b>${r.t}</b><br><small>Tkh: ${toMY(r.d)}</small></div><div style="font-weight:bold; margin-right:10px;">${r.p} Pts</div><button class="btn-delete" onclick="store.cpd.records.splice(${i},1); saveData(); renderRecords('CPD')">×</button></div>`);
                html += `<label>Nama Kursus</label><input id="in-t"><label>Tarikh</label><input type="date" id="in-d" onclick="triggerDatePicker('in-d')"><label>Mata</label><input type="number" id="in-p">`;
            }
            html += `</div><button onclick="addRec('${type}')" style="width:100%; margin-top:15px; background:var(--primary); padding:15px; border-radius:12px; border:none; font-weight:bold; color:black;">SIMPAN</button>`;
            content.innerHTML = html;
        }

        function addRec(type) {
            if(type==='AL') { const d=document.getElementById('in-d').value; if(d) store.al.taken.push(d); }
            else if(type==='RPL') { const t=document.getElementById('in-t').value, d1=document.getElementById('in-d1').value, d2=document.getElementById('in-d2').value; if(t&&d1&&d2) store.rpl.records.push({t, d1, d2}); }
            else if(type==='CPD') { const t=document.getElementById('in-t').value, d=document.getElementById('in-d').value, p=document.getElementById('in-p').value; if(t&&d&&p) store.cpd.records.push({t, d, p}); }
            saveData(); renderRecords(type);
        }

        // --- DASHBOARD RENDER ---
        function renderStats() {
            const alBal = 20 - store.al.taken.length;
            document.getElementById('text-al').innerText = alBal;
            document.getElementById('bar-al').style.width = (alBal/20*100)+'%';
            document.getElementById('text-rpl').innerText = store.rpl.records.length;
            const cpdPts = store.cpd.records.reduce((sum, r) => sum + Number(r.p), 0);
            document.getElementById('text-cpd').innerText = `${cpdPts}/20`;
            document.getElementById('bar-cpd').style.width = Math.min((cpdPts/20*100), 100)+'%';
            renderTodos();
        }

        // MODAL HELPERS
        function openSheet() { document.getElementById('overlay').style.display='block'; setTimeout(()=>document.getElementById('sheet').classList.add('active'), 10); }
        function closeSheet() { document.getElementById('sheet').classList.remove('active'); setTimeout(()=>document.getElementById('overlay').style.display='none', 300); }
        function loadImg(e) { const r = new FileReader(); r.onload=()=>document.getElementById('profile-pic').src=r.result; r.readAsDataURL(e.target.files[0]); }

        // Start App
        setInterval(updateTime, 1000);
        updateTime();
        generateCalendar();
        renderStats();
    </script>
</body>
</html>
